apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.cs.land.riku_maehara.firebasealldemoapp"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"


        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        develop {
            storeFile file("debug.jks")
            storePassword "firebase"
            keyAlias "firebase"
            keyPassword "firebase"
        }
        release {
            storeFile file("release.jks")
            storePassword ""
            keyAlias ""
            keyPassword ""
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.develop
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.1'
    compile 'com.android.support:design:25.2.0'
    testCompile 'junit:junit:4.12'
    compile 'com.google.gms:google-services:3.0.0'
    //kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    //auth
    compile 'com.google.firebase:firebase-auth:10.0.1'
    compile 'com.google.android.gms:play-services-auth:10.0.1'
    // facebook
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    //realtime db
    compile 'com.google.firebase:firebase-database:10.0.1'
    //twitter
    compile('com.twitter.sdk.android:twitter:2.3.2@aar') {
        transitive = true;
    }
    // MultiDex
    compile 'com.android.support:multidex:1.0.1'
    //Timber
    compile 'com.jakewharton.timber:timber:4.5.1'
    //recyclerView
    compile 'jp.satorufujiwara:recyclerview-binder:1.3.2'
    //rerative time text view
    compile 'com.github.curioustechizen.android-ago:library:1.3.2'

}
repositories {
}
apply plugin: 'com.google.gms.google-services'
